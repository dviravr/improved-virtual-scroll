<div class="tree-child" appVisibilityTracker>
  @if (isInVisibleRange) { @if (node$ | async; as node) {
  <span class="node-id">ID: {{ node.id }}</span>
  <span class="node-name">{{ node.name }}</span>
  <span class="badge">Parents: {{ node.parentIds.join(", ") }}</span>
  } } @else {
  <span class="loading-text">לא מופיע במסך</span>
  }
</div>
